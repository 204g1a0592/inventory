<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Choose Role</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .user-btn {
            background-color: #28a745;
        }

        .user-btn:hover {
            background-color: #218838;
        }

        .admin-btn {
            background-color: #007bff;
        }

        .admin-btn:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Inventory Management</h2>
        <a href="/client/userlogin"><button class="user-btn">Login as User</button></a>
        <a href="/admin-login"><button class="admin-btn">Login as Admin</button></a>
    </div>

</body>
</html>
